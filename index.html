<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissor</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissor</h1>
  </header>

  <div class="container">
    <div class="score">
      <p class="badge user">user</p>
      <p class="badge comp">comp</p>
      <span id="user-score">0</span><span>:</span><span id="comp-score">0</span>
    </div>
    <div>
      <h1 class="message"></h1>
    </div>
    <div class="images">
      <img class="game-pics rock" src="images/rock.png" alt="">
      <img class="game-pics paper" src="images/paper.png" alt="">
      <img class="game-pics scissors" src="images/scissors.png" alt="">
    </div>
    <div class="action">
      <p>Make your move</p>
    </div>
  </div>

<script src="index.js" charset="utf-8"></script>
</body>

</html>
